<section id="projects" class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16" data-aos="fade-up">
      <h2 class="text-4xl md:text-5xl font-bold text-primary mb-4">Featured Projects</h2>
      <div class="w-24 h-1 bg-accent mx-auto"></div>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects; let i = index"
           class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2"
           [attr.data-aos]="i % 2 === 0 ? 'fade-up' : 'fade-up'"
           [attr.data-aos-delay]="200 + (i * 100)">

        <!-- Project Image -->
        <div class="relative h-48 bg-gradient-to-br from-primary/10 to-secondary/10 overflow-hidden">
          <div class="w-full h-full flex items-center justify-center">
            <svg class="w-16 h-16 text-primary" fill="currentColor" viewBox="0 0 24 24">
              <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
            </svg>
          </div>
          <div class="absolute top-4 right-4">
            <span class="bg-accent text-white px-2 py-1 rounded-full text-xs font-semibold">{{ project.metrics }}</span>
          </div>
        </div>

        <!-- Project Content -->
        <div class="p-6">
          <h3 class="text-xl font-bold text-primary mb-3">{{ project.title }}</h3>
          <p class="text-gray-600 mb-4 leading-relaxed">{{ project.description }}</p>

          <!-- Tech Stack -->
          <div class="mb-4">
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let tech of project.techStack"
                    class="px-3 py-1 bg-light text-primary text-xs font-semibold rounded-full">
                {{ tech }}
              </span>
            </div>
          </div>

          <!-- Achievements -->
          <div class="mb-4">
            <h4 class="text-sm font-semibold text-dark mb-2">Key Achievements:</h4>
            <ul class="text-sm text-gray-600 space-y-1">
              <li *ngFor="let achievement of project.achievements" class="flex items-center">
                <svg class="w-3 h-3 text-accent mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                </svg>
                {{ achievement }}
              </li>
            </ul>
          </div>

          <!-- Links -->
          <div class="flex gap-3">
            <a [href]="project.githubUrl" target="_blank"
               class="flex-1 inline-flex items-center justify-center px-4 py-2 bg-dark text-white text-sm font-semibold rounded-lg hover:bg-dark/90 transition-colors duration-200">
              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
              Code
            </a>
            <a [href]="project.demoUrl" target="_blank"
               class="flex-1 inline-flex items-center justify-center px-4 py-2 bg-secondary text-white text-sm font-semibold rounded-lg hover:bg-secondary/90 transition-colors duration-200">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
              </svg>
              Demo
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
