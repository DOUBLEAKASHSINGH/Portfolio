<section id="skills" class="py-20 bg-light">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16" data-aos="fade-up">
      <h2 class="text-4xl md:text-5xl font-bold text-primary mb-4">Skills & Expertise</h2>
      <div class="w-24 h-1 bg-accent mx-auto"></div>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Languages -->
      <div class="bg-white p-6 rounded-xl shadow-lg" data-aos="fade-up" data-aos-delay="200">
        <h3 class="text-2xl font-bold text-primary mb-6 flex items-center">
          <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          Languages
        </h3>
        <div class="space-y-4">
          <div *ngFor="let lang of languages" class="skill-item">
            <div class="flex justify-between mb-1">
              <span class="text-sm font-medium text-dark">{{ lang.name }}</span>
              <span class="text-sm text-gray-500">{{ lang.level }}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-primary h-2 rounded-full transition-all duration-1000 ease-out" [style.width.%]="lang.level"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Frameworks & Tools -->
      <div class="bg-white p-6 rounded-xl shadow-lg" data-aos="fade-up" data-aos-delay="300">
        <h3 class="text-2xl font-bold text-primary mb-6 flex items-center">
          <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-7 7z"/>
          </svg>
          Frameworks & Tools
        </h3>
        <div class="space-y-4">
          <div *ngFor="let tool of frameworks" class="skill-item">
            <div class="flex justify-between mb-1">
              <span class="text-sm font-medium text-dark">{{ tool.name }}</span>
              <span class="text-sm text-gray-500">{{ tool.level }}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-secondary h-2 rounded-full transition-all duration-1000 ease-out" [style.width.%]="tool.level"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tools & Technologies -->
      <div class="bg-white p-6 rounded-xl shadow-lg md:col-span-2 lg:col-span-1" data-aos="fade-up" data-aos-delay="400">
        <h3 class="text-2xl font-bold text-primary mb-6 flex items-center">
          <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
          </svg>
          Tools & Technologies
        </h3>
        <div class="space-y-4">
          <div *ngFor="let tool of tools" class="skill-item">
            <div class="flex justify-between mb-1">
              <span class="text-sm font-medium text-dark">{{ tool.name }}</span>
              <span class="text-sm text-gray-500">{{ tool.level }}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-accent h-2 rounded-full transition-all duration-1000 ease-out" [style.width.%]="tool.level"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Areas of Expertise -->
    <div class="mt-16" data-aos="fade-up" data-aos-delay="500">
      <h3 class="text-3xl font-bold text-primary text-center mb-8">Areas of Expertise</h3>
      <div class="flex flex-wrap justify-center gap-4">
        <span *ngFor="let expertise of expertise"
              class="px-6 py-3 bg-white text-primary font-semibold rounded-full shadow-md hover:shadow-lg transition-shadow duration-200 border border-primary/20">
          {{ expertise }}
        </span>
      </div>
    </div>
  </div>
</section>
